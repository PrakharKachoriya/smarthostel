# postgresql configuration

# -----------------------------
# CONNECTIONS
# -----------------------------
max_connections = 300          # Increase for your app's concurrency needs
listen_addresses = '*'         # Listen on all interfaces (Docker-safe)

# -----------------------------
# MEMORY (will tune if needed)
# -----------------------------
shared_buffers = 512MB         # Typically 25% of container RAM

# -----------------------------
# LOGGING (audit)
# -----------------------------
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql.log'
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p]: user=%u,db=%d '

# -----------------------------
# CLIENT DEFAULTS
# -----------------------------
client_encoding = 'UTF8'
timezone = 'Asia/Kolkata'  # Set to local Indian timezone
